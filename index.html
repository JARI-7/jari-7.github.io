    <style type="text/css">
        *{

        .logo img{

        }

            line-height: 20px;
            text-align: center;
            border-radius: 50%;
        }
        .btn .fas{
            color: black;
        }
        .search_box:hover .input_box{
            width: 300px;
            padding: 0 10px;
        }
        .search_box:hover .btn{

        }



        main #nav{

        }
        main #nav ul{

        }

        }

            color: white;
        }
